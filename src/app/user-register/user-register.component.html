<div class="wrapper">
    <div class="userRegisterWrap">
        <div class="userRegisterContent">
            <div class="heading">
                <h1>User Register</h1>
            </div>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" name="email" placeholder="JohnDoe@gmail.com">
                </div>
                <div class="form-group">
                    <label for="firstName">FirstName</label>
                    <input type="text" formControlName="firstName" name="firstName" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="lastName">LastName</label>
                    <input type="text" formControlName="lastName" name="lastName" placeholder="Doe">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" name="password">
                </div>
                <button type="submit" class="registerBtn">Register</button>
                <button type="button" class="registerBtn back" (click)="back()">Back</button>
            </form>
        </div>
    </div>
</div>
